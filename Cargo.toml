[package]
name = "bevy-sequential-actions"
version = "0.7.0-dev"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["hikikones"]
description = "A Bevy library for executing various actions in a sequence."
repository = "https://github.com/hikikones/bevy-sequential-actions"
homepage = "https://github.com/hikikones/bevy-sequential-actions"
keywords = ["bevy", "action", "sequence", "command"]
categories = ["game-development"]
readme = "README.md"

[dependencies]
bevy_ecs = { git = "https://github.com/bevyengine/bevy" }
bevy_app = { git = "https://github.com/bevyengine/bevy" }

[dev-dependencies]
shared = { path = "examples/shared" }
bevy = { git = "https://github.com/bevyengine/bevy" }
