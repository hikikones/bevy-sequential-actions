[package]
name = "bevy-sequential-actions"
version = "0.2.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["hikikones"]
description = "A Bevy library for executing actions in a sequence."
repository = "https://github.com/hikikones/bevy-sequential-actions"
homepage = "https://github.com/hikikones/bevy-sequential-actions"
keywords = ["bevy", "action", "sequence", "command"]
categories = ["game-development"]
readme = "README.md"

[lib]
doctest = false

[dependencies]
bevy_ecs = "0.7"

[dev-dependencies]
bevy = "0.7"
fastrand = "1.7"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[[example]]
name = "basic"
path = "examples/basic.rs"

[[example]]
name = "stop"
path = "examples/stop.rs"

[[example]]
name = "repeat"
path = "examples/repeat.rs"

[[example]]
name = "demo"
path = "examples/demo/main.rs"
