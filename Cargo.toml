[package]
name = "bevy-sequential-actions"
version = "0.8.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["hikikones"]
description = "A Bevy library for executing various actions in a sequence."
repository = "https://github.com/hikikones/bevy-sequential-actions"
homepage = "https://github.com/hikikones/bevy-sequential-actions"
keywords = ["bevy", "action", "sequence", "command"]
categories = ["game-development"]
readme = "README.md"

[dependencies]
bevy_ecs = { version = "0.11", default-features = false }
bevy_app = { version = "0.11", default-features = false }
bevy_derive = { version = "0.11", default-features = false }
downcast-rs = { version = "1.2", default-features = false }

[dev-dependencies]
bevy_utils = { version = "0.11", default-features = false }
criterion = { version = "0.4", default-features = false }

[[bench]]
name = "benches"
harness = false
