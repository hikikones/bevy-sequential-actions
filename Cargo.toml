[package]
name = "bevy-sequential-actions"
version = "0.1.0"
edition = "2021"
authors = ["hikikones"]
description = "A bevy library for executing actions in a sequence"
keywords = ["bevy", "action", "sequence", "command"]
homepage = "https://github.com/hikikones/bevy-sequential-actions"
repository = "https://github.com/hikikones/bevy-sequential-actions"
license-file = "LICENSE"
readme = "README.md"

[lib]
doctest = false

[dependencies]
bevy_ecs = "0.7"

[dev-dependencies]
bevy = "0.7"

[[example]]
name = "basic"
path = "examples/basic.rs"

[[example]]
name = "stop"
path = "examples/stop.rs"

[[example]]
name = "repeat"
path = "examples/repeat.rs"

[[example]]
name = "demo"
path = "examples/demo/main.rs"
